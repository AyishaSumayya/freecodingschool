<!DOCTYPE html>
<html>
        <head>
            <title>Sign up</title>
            <meta charset=UTF-8>
            <meta name="viewport" content="width=device-width,initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="index4n.css" />
            <script src="https://kit.fontawesome.com/a59d27e974.js" crossorigin="anonymous"></script> 
        </head>
       
        <body>
           <section>
                <div class="container">
                    <header>
                    <h1>Sign Up</h1>
                    Please fill this form to create an account!
                    </header>
                    <form class="form" id="form" method="POST">                
                    <div class="form-control">
                      <!--  <label>User name</label>-->
                        <input id="uname" type="text" placeholder= "User name">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                       <!-- <label>Email</label>-->
                        <input id="email" type="text" placeholder="Email">
                        <i class="fa fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">   
                   <!-- <label>Password</label>-->
                    <input id="pswd" type="password" placeholder="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle" ></i>
                    <small>Error message</small>
                    </div>

                    <div class="form-control">
                   <!-- <label>Confirm Password</label>-->
                    <input id="cpswd" type="password" placeholder="Confirm Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle" ></i>
                    <small>Error message</small>
                    </div>

                    <input type="checkbox"> I accept the <a href=#d>Terms of Use</a> & <a href=#d>Privacy Policy</a><br><br>
                  <button id="submit" type="submit">Sign Up</button>
                    
                </form>
                </div>
                     <p> Already have an account? <a href=#d>Login here</a></p>
            </section>       
                     <script type="text/javascript" src="script4n.js"></script>
        </body>

</html>
